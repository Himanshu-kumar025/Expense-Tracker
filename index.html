<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Treacker </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="main">
        <form action="/">

            <div class="heading">Expance Tracker </div>

            <div class="mb-3 input">

                <label for="item" class="form-label">Item:</label>
                <input type="text" class="form-control item" name="items" id="item">

                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control price"  name="items" id="price">
                
            </div>
            
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary clear " type="button">clear all</button>
                    <button class="btn btn-primary submit" type="button">Submit</button>
                </div>

                
                        <div class="result">
         
                        </div>

        </form>


    </div>





    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
